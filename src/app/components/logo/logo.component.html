<img
  src="assets/images/logo_full-color.png"
  alt="Satena Logo"
  *ngIf="
    (type$ | async) === componentTypes.FULL_COLOR && size === componentSize.BIG
  " />
<img
  src="assets/images/logo_white.png"
  alt="Satena Logo"
  *ngIf="
    (type$ | async) === componentTypes.WHITE && size === componentSize.BIG
  " />
<img
  src="assets/images/logo_small.png"
  alt="Satena Logo"
  *ngIf="size === componentSize.SMALL" />
