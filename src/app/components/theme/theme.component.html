<div class="theme-switcher" *ngIf="{ value: isDark$ | async } as isDark" ng>
  <mat-icon>light_mode</mat-icon>
  <mat-icon
    class="theme-switcher__toggle"
    (click)="changeTheme(isDark.value ? 'light' : 'dark')"
    >{{ isDark.value ? 'toggle_on' : 'toggle_off' }}</mat-icon
  >
  <mat-icon>dark_mode</mat-icon>
</div>
